<script type="module">
  // https://gnews.io/api/v4/search?q=example&token=API-Token
  //https://gnews.io/api/v4/search?q=example&token=API-Token
  // 7ee769075e387cf5e0b0faab1fac51ae

  import { apiCall,appendArticles} from "./scripts/main.js";
  async function searchnews(){
    let response = await apiCall(`https://gnews.io/api/v4/search?q=example&token=270251627a4ac06fce02d77a8323ca16&country=in&lang=en`)
    console.log(response)
    response.forEach(({image,title}) => {

      let div = document.createElement("div")
        let h3 = document.createElement("h3")
        h3.innerHTML = title
        let img = document.createElement("img")
        img.setAttribute("class","imgnews")
        img.src = image
        div.append(img,h3)
        div.onclick=(data)=>{
          window.location.href = "news.html"
        }
        main.append(div)
    })
  }
  searchnews()
</script>
